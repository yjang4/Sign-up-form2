<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="myjs.js"></script>
</head>
<body>
    <div class="body">
        <div class="sign-up-form">
            <div class="sign-up-title"> pixiv </div>
            <div class="sign-up-desc"> Spice up your creating process </div>
            <form action="example.com/path" method="post">
                <input type="email" id="user_email" name="email" placeholder="E-mail address" required>
                <input type="password" id="user_password" name="password" placeholder="Password">
                <button>Login</button>
                <a href="google.com">Forgot password?</a>
            </form>
            
            <div class="sign-up-options-container">
                <div class="option-apple">
                    Continue with Apple
                </div>
                <div class="option-google">
                    Continue with Google
                </div>
                <div class="option-twitter">
                    Continue with Twitter
                </div>
                <div class="option-facebook">
                    Continue with Facebook
                </div>
            </div>
            <div class="recaptcha-notice">
                This site is protected by reCAPTCHA
            </div>
        </div>
    </div>
    <footer>
        <div class="left">
            @pixiv
        </div>
        <div class="right">
            Terms of Use
        </div>
    </footer>
</body>
</html>
